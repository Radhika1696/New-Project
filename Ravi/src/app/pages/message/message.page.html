<ion-content> 

    <form [formGroup]="onRegisterForm" class="list-form">
     <ion-grid class="is-product-tiles">
       <ion-row>
         <ion-col size="12" no-padding>
           <ion-item no-padding class="animated fadeInUp">
             <ion-label  position="floating">
                <ion-icon name="mail-open" ></ion-icon>
              Title:
             </ion-label>
             <ion-input color="black" type="text" formControlName="complaint_title"></ion-input>
           </ion-item>
           <p ion-text class="text08"
             *ngIf="onRegisterForm.get('complaint_title').touched && onRegisterForm.get('complaint_title').hasError('required')">
             <ion-text color="danger">
               field is required
             </ion-text>
           </p>
         </ion-col>
