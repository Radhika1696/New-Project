<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Notice Details' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="profile" style="height:100%;">
 

    <img  src="{{notice_details?.notice_image}}" class="center">




  <ion-grid fixed no-padding>
  <ion-row>
    <ion-col size="12" padding>
  
        <ion-item>
          <ion-label>
         <h3><strong>Title</strong>&nbsp;:&nbsp;{{notice_details?.title}}</h3><br>
         <h3><strong> Date</strong>&nbsp;:&nbsp;{{notice_details?.notice_date}}</h3><br>
         <h3><strong> Time</strong>&nbsp;:&nbsp;{{notice_details?.notice_time}}</h3><br>
        </ion-label>
          </ion-item>
  
   
       
    </ion-col>
  </ion-row>
  </ion-grid>

  </ion-content>
