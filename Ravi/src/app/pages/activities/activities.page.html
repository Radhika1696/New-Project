<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Event Details' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
 
  
  <img  src="{{events_data?.event_image}}" >


<ion-grid fixed no-padding>
<ion-row>
  <ion-col size="12" padding>

      <ion-item >
        <ion-label > 
          <h3><strong>Event Name</strong>&nbsp;:&nbsp;{{events_data?.event_name}}</h3><br>
          <h3><strong> Date</strong>&nbsp;:&nbsp;{{events_data?.event_date}}</h3><br>
              <h3><strong>  Time</strong>&nbsp;:&nbsp;{{events_data?.event_time}}</h3><br>
                  <h3><strong> Location</strong>&nbsp;:&nbsp;{{events_data?.location}}</h3><br>
                      <h3 class="des"><strong> Description</strong>&nbsp;:&nbsp;{{events_data?.description}}</h3><br>
        </ion-label>
      </ion-item>

 </ion-col>
</ion-row>
</ion-grid> 
</ion-content>
