<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Visitors List' | translate }}</ion-title>
    <!-- <ion-buttons slot="end" class="btn1" (click)="allow()">
      <ion-icon name="md-swap"></ion-icon>
  </ion-buttons> -->
    <ion-buttons slot="end" class="btn1" (click)="add()">
      <ion-icon name="md-add-circle"></ion-icon>
  </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content> 

  <div class="pqr" *ngFor="let visitor of visitor_list">
      <!-- <div class="pqr"> -->
      <ion-item  >
        <ion-buttons slot="end" class="btn" (click)="edit(visitor)">
          <ion-icon name="md-remove-circle"></ion-icon>  
        </ion-buttons>

        <ion-buttons slot="end"  class="btn2" (click)="delete(visitor)">
          <ion-icon name="md-trash"></ion-icon>  
        </ion-buttons>

        <ion-label >
          <h3><strong>Visitor Name</strong>&nbsp;:&nbsp;{{visitor.visitor_name}}</h3>
          <h3> <strong>Person to Meet</strong>&nbsp;:&nbsp;{{visitor.person_to_meet}} </h3>
          <h3><strong>Purpose of Visit</strong>&nbsp;:&nbsp;{{visitor.purpose_of_visit}} </h3>
            <h3> <strong>Mobile No. </strong>&nbsp;:&nbsp;{{visitor.mobile}}</h3>
            <h3> <strong>Date</strong>&nbsp;:&nbsp;{{visitor.visit_date}}</h3>
            <h3> <strong>Arrival Time</strong>&nbsp;:&nbsp;{{visitor.visit_time}}</h3>
            <!-- <ion-button color="success" (click)="confirm(visitor)" shape="round">Confirm</ion-button>
          <ion-button color="danger" (click)="reject(visitor)" shape="round">Reject</ion-button> -->
          </ion-label>
      
        </ion-item>
      </div>
