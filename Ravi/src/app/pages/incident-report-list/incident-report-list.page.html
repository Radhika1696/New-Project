<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Incident Report List</ion-title>
    <ion-buttons slot="end" class="btn1" (click)="add()">
        <ion-icon name="md-add-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>





<ion-content> 

  <div class="pqr" *ngFor="let report of report_list">
     
      <ion-item  >
        <!-- <ion-buttons slot="end" class="btn" (click)="edit(visitor)">
          <ion-icon name="md-remove-circle"></ion-icon>  
        </ion-buttons>-->

        <ion-buttons slot="end"  class="btn2" (click)="delete(report)">
          <ion-icon name="md-trash"></ion-icon>  
        </ion-buttons> 
     

        <ion-label >
          <h3> <strong>Incident Name</strong>:{{report.title}}</h3>
          <h3><strong>Mobile No</strong>:{{report.contact_person}}</h3>
            <h3> <strong>Priority</strong>:{{report.priority}}</h3>
            <h3 class="des">  <strong>Description</strong>:{{report.description}}</h3>
          
           
          </ion-label>
      
        </ion-item>
      </div>



      <div class="pqr" *ngFor="let report of all_report_list">
     
        <ion-item  >
          <!-- <ion-buttons slot="end" class="btn" (click)="edit(visitor)">
            <ion-icon name="md-remove-circle"></ion-icon>  
          </ion-buttons>-->
  
          <!-- <ion-buttons slot="end"  class="btn2" (click)="delete(report)">
            <ion-icon name="md-trash"></ion-icon>  
          </ion-buttons>  -->
       
  
          <ion-label >
            <h3> <strong>Incident Name</strong>&nbsp;:&nbsp;{{report.title}}</h3>
            <h3> <strong>Mobile No</strong>&nbsp;:&nbsp;{{report.contact_person}}</h3>
              <h3> <strong>Priority</strong>&nbsp;:&nbsp;{{report.priority}}</h3>
              <h3> <strong>Description</strong>&nbsp;:&nbsp;{{report.description}}</h3>
            
             
            </ion-label>
        
          </ion-item>
        </div>
  

    </ion-content>
