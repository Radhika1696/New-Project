  <form [formGroup]="form" (ngSubmit)="onEventSubmit()">
    
      
      <div class="row" formArrayName="sections">
      
        <div  *ngFor="let flour of flour_list; let i = index" [formGroupName]="i">
         
        <ion-row>
          <ion-col>
           
          <img  src="{{flour.full_image_path}}" >
   
        </ion-col>
        <ion-col>
         
         

          <div class="form-group">
         
            <h3><b>{{flour.name}}</b></h3>
          </div>

     
 
          <div class="form-group">
    

            <label for="packagequantity">Quantity</label>
         <!-- <ion-row>

         <ion-badge>
           <ion-row>
            <button clear (click)="incrementQty(i)" style="padding:3px;"><ion-icon name="add-outline" color="#204614"></ion-icon></button>
            <ion-input  placeholder="1" [value]="qty[i]" formControlName="quantity"></ion-input>
            <button clear (click)="decrementQty(i)" style="padding:3px;"><ion-icon name="remove-outline" color="#204614"></ion-icon></button>
          </ion-row>
          </ion-badge>
         
        </div>
   

          <div class="form-group">
         
            <input type="hidden"  class="form-control" autocomplete="off" [ngModel]="flour.id" formControlName="category_id">
          </div>

          <div class="form-group">
      
            <h3>Price:{{flour.price}}/kg</h3>
          </div>

          <ion-button  (click)="add(i)">Add</ion-button>
     
        </ion-col>
