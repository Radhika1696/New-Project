  <form [formGroup]="form" (ngSubmit)="onEventSubmit()">
    
      
      <div class="row" formArrayName="sections">
      
        <div  *ngFor="let flour of flour_list; let i = index" [formGroupName]="i">
         
        <ion-row>
          <ion-col>
           
          <img  src="{{flour.full_image_path}}" >
   
        </ion-col>
        <ion-col>
         
         

          <div class="form-group">
            <!-- <label for="packageprice">{{flour_name}}</label> -->
            <!-- <input type="text" class="form-control" autocomplete="off"  formControlName="name"> -->
            <h3><b>{{flour.name}}</b></h3>
          </div>

          <div class="form-group">
            <label for="packagequantity">Quantity</label>
            <!-- <input type="number" class="form-control" autocomplete="off"  formControlName="quantity"> -->
            <ion-select  formControlName="quantity"> 
              <ion-select-option *ngFor="let number of numbers let i = index" >{{i + 1}}</ion-select-option>
          </ion-select>
          </div>

          <div class="form-group">
            <!-- <label for="packagename">Product Id</label> -->
            <input type="hidden"  class="form-control" autocomplete="off" [ngModel]="flour.id" formControlName="category_id">
          </div>

          <div class="form-group">
            <!-- <label for="packageprice">{{flour_name}}</label> -->
            <!-- <input type="hidden" class="form-control" autocomplete="off"  formControlName="price"> -->
            <h3>Price:{{flour.price}}/kg</h3>
          </div>

          <ion-button  (click)="add(i)">Add</ion-button>
     
        </ion-col>
        </ion-row>
     <hr>
        </div>
      </div>
      <input [disabled]=!form.valid type="hidden" class="btn btn-primary" value="Submit">
  </form>
 
</ion-content>
