<ion-content> 

    <div class="pqr" *ngFor="let complaint of ComplaintList">
      
        <ion-item  >
        
          <ion-buttons slot="end" class="btn" (click)="edit(complaint)">
            <ion-icon name="md-remove-circle"></ion-icon>  
          </ion-buttons>
    
          <ion-buttons slot="end"  class="btn2" (click)="delete(complaint)">
            <ion-icon name="md-trash"></ion-icon>  
          </ion-buttons>
      
          <ion-label >
            <h3> <strong>Title</strong>&nbsp;:&nbsp;{{complaint.complaint_title}}</h3>
            <!-- <h3><strong>Posted On</strong>&nbsp;:&nbsp;{{complaint.created_date}} </h3> -->
           <h3><strong>Description</strong>&nbsp;:&nbsp;{{complaint.description}} </h3>
           <h3> <strong>Priority</strong>&nbsp;:&nbsp;{{complaint.priority}}</h3>
            </ion-label>
          </ion-item>
        </div>
      </ion-content>
